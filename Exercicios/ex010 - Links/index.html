<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar meu <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">Repositório público no GitHub</a></p> <!-- Se não adicionarmos o (target="_blank" rel="external") junto com o link externo, o usuário irá ser direcionado diretamente para o site e poderá não retornar para o seu. -->
    <p>Você também pode acessar meu <a href="https://youtube.com/cursoemvideo/" target="_blank" rel="external">canal no Youtube</a></p>
    <h2>Usando Links internos</h2>
    <p>Está é a primeira pagina do meu site. Se você quiser pode acessar também a segunda pagina clicando <a href="pag002.html" rel="next">aqui</a>.</p><!--Devemos usar o (rel="next") e o (rel="prev") para termos semântica e o algorítimo do google reconhecer que queremos direcionar o usuário para próxima pagina e a anterior sucessivamente.-->
    <p>Para acessar a terceira pagina <a href="Contatos/pag003.html">clique aqui</a>.</p>
</body>
</html>
