<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
 <h1>Inserindo vídeos hospedados localmente</h1>
 <p>Este vídeo está hospedado no meu próprio servidor.</p>
 <video width="500" poster="imagens/capa-por-do-sol.png" controls> <!-- poster = thumbnail que deseja colocar no vídeo.-->
<source src="midia/meu-video.mp4" type="video/mp4">
<source src="midia/meu-video.m4v" type="video/mp4">
<source src="midia/meu-video.ogv" type="video/ogg">
<source src="midia/meu-video.webm" type="video/webm">
<p>Infelizmente seu navegador não consegue abrir vídeos. <a href="midia/meu-video.mp4">Clique aqui</a> para fazer o download do arquivo.</p>
 </video>  
</body>
</html>
