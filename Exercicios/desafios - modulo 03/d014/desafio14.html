<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML.ico" type="image/x-icon">
    <title>Desafio 14</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 550px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 8px;
        }

        thead, .media {
            background-color: grey;
            color: white;
        }

        .num {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Desafio de Tabela</h1>

    <table>

        <thead>
            <tr>
                <th rowspan="2" style="width: 80px;" scope="row">Área</th>
                <th rowspan="2" scope="row">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" style="width: 50px;" scope="row">Média</th>
            </tr>

            <tr>
                <th style="width: 50px;" scope="row">Nota 1</th>
                <th style="width: 50px;" scope="row">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="colgroup">Exatas</th>
                <td>Matemática</td>
                <td class="num" >9.0</td>
                <td class="num" >7.0</td>
                <td class="num" >8.0</td>
            </tr>

            <tr>
                <td>Física</td>
                <td class="num" >5.0</td>
                <td class="num" >9.0</td>
                <td class="num" >7.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td class="num" >8.0</td>
                <td class="num" >8.0</td>
                <td class="num" >8.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td class="num" >7.0</td>
                <td class="num" >8.0</td>
                <td class="num" >7.5</td>
            </tr>

            <tr class="media">
                <td colspan="4">Média de Exatas</td>
                <td class="num" ><strong>7.6</strong></td>
            </tr>

            <tr>
                <th rowspan="2" scope="colgroup">Humanas</th>
                <td>História</td>
                <td class="num" >10</td>
                <td class="num" >9.0</td>
                <td class="num" >9.5</td>
            </tr>

            <tr>
                <td>Geografia</td>
                <td class="num" >8.0</td>
                <td class="num" >9.0</td>
                <td class="num" >8.5</td>
            </tr>

            <tr class="media">
                <td colspan="4">Média de Humanas</td>
                <td class="num" ><strong>9.0</strong></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
