<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop> <!--Loop não recomendado-->
        <source src="midia/Black Mass - Brian Bolger.mp3" type="audio/mpeg"> <!--Usar o <source src type para disponibilizar outros formatos de reprodução em diferentes navegadores.-->
        <source src="midia/Black Mass - Brian Bolger.ogg" type="audio/ogg">
        <source src="midia/Black Mass - Brian Bolger.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Black Mass - Brian Bolger.mp3">Clique aqui</a> para fazer o download do arquivo.</p>
    </audio>
</body>
</html>
