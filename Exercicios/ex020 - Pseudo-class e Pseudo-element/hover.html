<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex004 - Favicon/HTML.ico" type="image/x-icon">
    <title>Exemplo de Hover</title>
    <style>
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: midnightblue;
            width: 200px;
            text-align: center;
        }

        div:hover {
            color: brown;
        }

        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p><strong>TEXTO ESCONDIDO!!</strong></p>
    </div>
    <p>Fim do Exemplo.</p>
</body>
</html>
